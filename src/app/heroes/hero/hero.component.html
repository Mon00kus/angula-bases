<h1>hero {{name}} works!</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>
  <td>Edad:</td>
  <dd> {{age}}</dd>
  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>
  <td>Capitalizado:</td>
  <dd>{{ capitalizedName  }}</dd>
</dl>

<button
*ngIf="name !== 'Spiderman'"
  class="btn btn-primary mx-2"
  (click)="changeHeroName()">Cambiar nombre</button>
<button
  class="btn btn-primary mx-2"
  (click)="resetForm()">Reset</button>
<button
*ngIf="age!==100"
  class="btn btn-primary"
  (click)="changeHeroAge()">Cambiar edad</button>
